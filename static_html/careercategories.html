<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Which career are you interested in?</h1>
        <div class="career-options">
            <button class="career-btn">
                <i class="fas fa-graduation-cap"></i> Graduate Education
            </button>
            <button class="career-btn">
                <i class="fas fa-chalkboard-teacher"></i> Consulting
            </button>
            <button class="career-btn">
                <i class="fas fa-chart-line"></i> Finance
            </button>
            <button class="career-btn">
                <i class="fas fa-laptop"></i> Tech
            </button>
            <button class="career-btn">
                <i class="fas fa-landmark"></i> Public Sector
            </button>
        </div>
        <div class="footer">
            <button class="back-btn">Back</button>
            <button class="settings-btn">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>
    </div>
</body>
</html>
