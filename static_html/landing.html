<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and External Resources -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Time Machine - Landing Page</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <div class="header">
      <span>Time Machine</span>
      <input
        type="text"
        class="url-bar"
        value="http://timemachine.com"
        readonly
      />
    </div>

    <div class="landing-page">
      <div class="icon-container">
        <img
          src="https://img.icons8.com/ios-filled/100/000000/helping-hand.png"
          alt="Helping Hands Icon"
          class="icon"
        />
      </div>
      <h1 class="title">Time Machine</h1>
      <p class="description">
        A community to resolve post-grad uncertainty<br />
        Share and Learn about non-normative career options<br />
        Build and share personalized alum profiles
      </p>
      <div class="button-container">
        <button class="btn btn-light">Student Sign Up</button>
        <button class="btn btn-light">Alumni Sign Up</button>
        <button class="btn btn-yellow">Log In</button>
      </div>
    </div>
  </body>
</html>
