<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Machine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profilelist.css">
</head>
<body>
<div class="header">
    <p class="top-left">Time Machine</p>
    <div class="filter-container">
        <select class="filter-dropdown">
            <option value="">Filter</option>
            <option value="investment-banking">Investment Banking</option>
            <option value="sde">SDE</option>
            <option value="consulting">Consulting</option>
        </select>
        <i class="fas fa-filter filter-icon"></i>
    </div>
</div>
<div class="container">
    <div class="box-wrapper">
        <a href="#" class="box2">
            <p class="name"><b>Investment Banking</b></p>
            <div class="profile-card">
                <div class="icon-text"><i class="fas fa-user icon-large"></i> <span>Charlotte M.</span></div>
                <div class="icon-text"><i class="fas fa-briefcase icon-large"></i> <span>JP Morgan</span></div>
                <div class="icon-text"><i class="fas fa-book icon-large"></i> <span>Art History</span></div>
            </div>
        </a>
        <a href="#" class="box2">
            <p class="name"><b>SDE</b></p>
            <div class="profile-card">
                <div class="icon-text"><i class="fas fa-user icon-large"></i> <span>Brian Y.</span></div>
                <div class="icon-text"><i class="fas fa-briefcase icon-large"></i> <span>Google</span></div>
                <div class="icon-text"><i class="fas fa-book icon-large"></i> <span>Data Science</span></div>
            </div>
        </a>
        <a href="#" class="box2">
            <p class="name"><b>Strategy Consulting</b></p>
            <div class="profile-card">
                <div class="icon-text"><i class="fas fa-user icon-large"></i> <span>Kelly D.</span></div>
                <div class="icon-text"><i class="fas fa-briefcase icon-large"></i> <span>McKinsey</span></div>
                <div class="icon-text"><i class="fas fa-book icon-large"></i> <span>Econ + Psyc</span></div>
            </div>
        </a>
    </div>
    <div class="box-wrapper">
        <a href="#" class="box2">
            <p class="name"><b>AI Startup</b></p>
            <div class="profile-card">
                <div class="icon-text"><i class="fas fa-user icon-large"></i> <span>Amanda C.</span></div>
                <div class="icon-text"><i class="fas fa-briefcase icon-large"></i> <span>SPATE</span></div>
                <div class="icon-text"><i class="fas fa-book icon-large"></i> <span>Applied Math</span></div>
            </div>
        </a>
        <a href="#" class="box2">
            <p class="name"><b>Policy Research</b></p>
            <div class="profile-card">
                <div class="icon-text"><i class="fas fa-user icon-large"></i> <span>Micah D.</span></div>
                <div class="icon-text"><i class="fas fa-briefcase icon-large"></i> <span>Stanford Uni</span></div>
                <div class="icon-text"><i class="fas fa-book icon-large"></i> <span>Public Policy</span></div>
            </div>
        </a>
        <a href="#" class="box2">
            <p class="name"><b>CS PhD</b></p>
            <div class="profile-card">
                <div class="icon-text"><i class="fas fa-user icon-large"></i> <span>Tom W.</span></div>
                <div class="icon-text"><i class="fas fa-briefcase icon-large"></i> <span>Columbia Uni</span></div>
                <div class="icon-text"><i class="fas fa-book icon-large"></i> <span>CS + Math</span></div>
            </div>
        </a>
    </div>
    <div class="long-button-container">
        <button class="btn-backward">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn-forward">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    <div class="button-container">
        <button class="btn">Back</button>
    </div>
</div>
</body>
</html>
