<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='careerCategories.css') }}"
    />
    <script src="{{ url_for('static', filename='careerCategories.js') }}"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Time Machine</h2>
    </div>
    <div class="container">
      <h1>Which career are you interested in?</h1>
      <div class="career-options">
        <button class="btn option">
          <i class="fas fa-graduation-cap"></i> Graduate Education
        </button>
        <button class="btn option">
          <i class="fas fa-chalkboard-teacher"></i> Consulting
        </button>
        <button class="btn option">
          <i class="fas fa-chart-line"></i> Finance
        </button>
        <button class="btn option"><i class="fas fa-laptop"></i> Tech</button>
        <button class="btn option">
          <i class="fas fa-landmark"></i> Public Sector
        </button>
      </div>
      <div class="footer">
        <button class="btn back-btn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <button class="btn settings-btn">
          <i class="fa-solid fa-list"></i> Show All
        </button>
      </div>
    </div>
  </body>
</html>
