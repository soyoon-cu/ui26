<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='createStudentProfile.css') }}">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'createStudentProfile.js') }}"></script>
</head>
<body>
<div class="sidebar">
    <h2>Time Machine</h2>
</div>
<div class="container">
    <h1>Create Student Profile</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="school-year">School Year</label>
            <select id="school-year" class="form-control">
                <option value="" disabled selected>Select</option>
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <div class="form-group">
            <label for="majors">Major(s)</label>
            <select id="majors" class="form-control">
                <option value="" disabled selected>Select</option>
                <option value="science">Science</option>
                <option value="arts">Arts</option>
                <option value="business">Business</option>
            </select>
        </div>
        <div class="form-group">
            <label for="industries">Industries of Interest</label>
            <input type="text" id="industries" placeholder="search" class="form-control">
        </div>
        <button type="button" class="btn">Start Exploring</button>
    </form>
</div>
</body>
</html>
