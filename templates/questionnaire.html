<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alum Questionaire</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='questionnaire.css') }}">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'questionnaire.js') }}"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Time Machine</h2>
    </div>
    <div class="container">
      <h1>Alumni Questionaire</h1>
      <form>
        <div class="form-group">
          <label for="first-step">Could you describe how you landed on your first step after graduation? (academia/industry/public sector)</label>
          <input
            type="text"
            id="first-step"
            placeholder="Your Answer"
            class="form-control"
          />
        </div>

        <div class="form-group">
            <label for="cu-experience">What kind of experience did you have at Columbia that contributed to your career?</label>
            <input
              type="text"
              id="cu-experience"
              placeholder="Your Answer"
              class="form-control"
            />
        </div>

        <div class="form-group">
            <label for="decisions">Could you describe how your career path has been like? What was the decision process for each step along the way?</label>
            <input
              type="text"
              id="decisions"
              placeholder="Your Answer"
              class="form-control"
            />
        </div>

        <div class="form-group">
            <label for="field">How did you become interested in this ﬁeld?</label>
            <input
              type="text"
              id="field"
              placeholder="Your Answer"
              class="form-control"
            />
        </div>

        <div class="form-group">
            <label for="resources">What kind of resources would you recommend I read to help keep me informed of developments in this ﬁeld?</label>
            <input
              type="text"
              id="resources"
              placeholder="Your Answer"
              class="form-control"
            />
        </div>

        <div class="form-group-box">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="consent-checkbox"
              />
              <label class="form-check-label" for="consent-checkbox">
                I consent to transforming this script into an AI-generated podcast or any other audible format, provided that all information remains accurate and authentic.
              </label>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="button" style="width: 15%; height: 3%;">Back</button>
            <button id="submit-btn" type="button" style="width: 20%; height: 3%;">Save & Submit</button>
          </div>
        
        
      </form>
    </div>
  </body>
</html>
